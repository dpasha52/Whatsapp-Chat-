<div class="view" style="background-image: url('http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
        <!-- Content -->
        <div class="container">
            <!--Grid row-->
            <div class="row mt-5">
                <!--Grid column-->
                <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
                    <h1 class=" label1 h1-responsive font-weight-bold" style="color: #5c5353;" data-wow-delay="0.3s">Sign up right now! </h1>
                    <hr class="label1 hr-light wow fadeInLeft" style="color: #5c5353;" data-wow-delay="0.3s">
                    <h6 class=" label1 mb-3 wow fadeInLeft" style="color: #5c5353;" data-wow-delay="0.3s">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem repellendus quasi fuga nesciunt dolorum nulla magnam veniam sapiente, fugiat! Commodi sequi non animi ea dolor molestiae, quisquam iste, maiores. Nulla.</h6>
                    <a class=" label1 btn btn-outline-white wow fadeInLeft" style="color: #5c5353;" data-wow-delay="0.3s">Learn more</a>
                </div>
                <!--Grid column-->
                <!--Grid column-->
                <div class="col-md-6 col-xl-5 mb-4">
                    <!--Form-->
                    <div class="card wow fadeInRight" data-wow-delay="0.3s">
                        <form [formGroup]="SignUpForm">
                            <!-- (ngSubmit)="onSubmit() -->
                            <div class="card-body">

                                <!--Header-->
                                <div class="text-center">
                                    <h3 class="white-text">
                                        <i class="fa fa-user white-text"></i> Register:</h3>
                                    <hr class="hr-light">
                                </div>
                                <!--Body-->
                                <div class="md-form">
                                    <i class="fa fa-user prefix white-text active"></i>
                                    <input formControlName="name" type="text" id="form3" class="white-text form-control">
                                    <label for="form3" class="active">What do your friends call you</label>
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix white-text active"></i>
                                    <input formControlName="email_or_phone" id="form2" class="white-text form-control">
                                    <label for="form2" class="active">Your email or phone number</label>
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-lock prefix white-text active"></i>
                                    <input formControlName="password" type="password" id="form4" class="white-text form-control">
                                    <label for="form4">Your password</label>
                                </div>
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-outline-primary">Sign Up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--/.Form-->
                </div>
                <!--Grid column-->
            </div>
            <!--Grid row-->
        </div>
        <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
</div>
