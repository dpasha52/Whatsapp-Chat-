<div class="contain">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="card-header">
                        <h3>Sign In</h3>
                        <div class="d-flex justify-content-end social_icon">
                            <span>
                          <i class="fa-1x fa fa-facebook" aria-hidden="true"></i></span>
                            <span>
                          <i class="fa fa-google-plus-square" aria-hidden="true"></i>
                          </span>
                            <span><i class="fa fa-twitter" aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <div class="card-body">

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- [(ngModel)]="profileForm.name" -->
                            <input formControlName="name" type="text" class="form-control" placeholder="UserEmail">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input formControlName="password" type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <!-- [disabled]="!profileForm.valid" -->
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a href="#">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
