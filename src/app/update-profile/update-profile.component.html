<div class="contain">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="card-header">
                        <div class="profile-img">
                            <img [src]='imgsrc' alt="" />
                            <div class="file btn btn-lg btn-primary">
                                Change Photo
                                <input formControlName="imagefile" #image type="file" name="file" (change)="changefile($event)" />
                            </div>
                        </div>

                    </div>
                    <div class="card-body">

                        <div class=" form-group">
                            <label style="color: white;">Name</label>

                            <input formControlName="name" type="text" class="form-control" style="display:inline-block">

                            <!-- [(ngModel)]="profileForm.name" -->
                        </div>
                        <div class=" form-group">
                            <label style="color: white;">Email</label>
                            <input formControlName="email" type="text" class="form-control" style="display:inline-block">
                        </div>

                        <div class=" form-group">
                            <label style="color: white;">About</label>
                            <input formControlName="about" type="text" class="form-control" style="display:inline-block">
                        </div>



                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center">
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-secondary"> Update</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
