<div *ngIf="togglevar" class="max-height">

    <div class="chat">
        <div class="blah">
            <div class="card-header msg_head">
                <div class="d-flex bd-highlight">
                    <div class="img_cont">
                        <img [src]='imgsrc' (click)=navigatefunc() class="rounded-circle user_img">
                        <span class="online_icon"></span>
                    </div>
                    <div class="video_cam">
                        <i class="pad fa fa-commenting-o fa-2x" (click)="openNewMessageComponent()" aria-hidden="true"></i>
                        <i class="pad fa fa-circle-o-notch fa-2x" aria-hidden="true"></i>
                        <i class="pad fa fa-ellipsis-v fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
        <app-recent-messages style="overflow-y: scroll; "></app-recent-messages>
    </div>
</div>
